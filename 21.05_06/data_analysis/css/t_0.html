<!-- 주석 -->

<!-- 
     - 여러줄 주석 / html 문서(document)는 html로 시작해서 html로 끝난다.
     - 형태
        - elements(요소) : <startTag attribute> contents </endTag>
           - <시작태그 속성>으로 시작해서 중간에 콘텐츠가 들어갈 수도 있고 </종료태그>로 끝이난다.
           - 이것을 찾아내는것. 샐랙터,, 요소특정
              - css slector는 html의 요소를 특정하는 방법이다.
-->
<html>
    <!-- 
         - 2번째 룰 Html은 2개의 자식(콘텐츠)을 가질 수 있다.(더 가질수도 있음. default option)
         - 2개의 자식: head, body
    -->
    <head>
        <!-- 
             - 문서의 메타 데이터(제목, css연결, 인코딩)를 표현
             - 메타데이터는 데이터를 기술하는 데이터이다.
             - 화면에 아무것도 보이지않는다.
             - 헤더는 화면에 보이지 않는 정보다. 
        -->
    </head>
    <body>
        <!--
             - 바디는 화면에 보이는 모든 것을 표현한다. 

        -->

    </body>
</html>
