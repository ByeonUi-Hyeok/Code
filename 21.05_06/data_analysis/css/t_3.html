<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
   <table>
      <tr>        
         <td>57.88</td>
         <td>48.55</td>
         <td>53.93</td>
         <td>52.77</td>
         <td>0.048</td>
     </tr> 
   </table>
                <input type ='text' id = 'uid' name = 'uid' />
                <!-- input은 입력받아라 -->



    <script>
                // 속성 셀렉터 (type??) input태그에 사용
                $('[name=uid]').val('아이디')
                // [속성명=속성값]
                // 위의 것은 <input type ='text' id = 'uid' name = 'uid' /> 얘임
                // val( 값 ) = > input 태그에 자동으로 입력된다.



       // 데이터가 동일한 이름을 가진 태그로 반복적으로 쌓여 있을 때,
       // id, class 등 속성도 없을 때
       // 특정방법
       // 의사 결정 셀렉터라고 한다.
       // 반복되는 요소 : 함수()
       $('td:first()').css('color','red')           // first() 괄호해도되고안해도되는듯
       // 원래 부모로부터 타고오는게 합리적이다.
       $('td:nth-child(2)').css('color','orange')       // nth 순번은 1번부터 1,2, 진행됨
       $('td:eq(3)').css('color','yellow')               // eq은 0,1,2 순번
       
       $('td:lt(2)').css('color','red')        // 상위그룹 지정
       $('td:gt(1)').css('color','red')        //  하위 그룹 지정
       
       $('td:even').css('background-color','white') // 짝수만
       $('td:odd').css('background-color','black')  // 홀수만
    </script>
</body>
</html>
