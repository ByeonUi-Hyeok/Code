
<html>
    
    <head>
     <!-- 하위 jquery(javascript를 손쉽게 쓸수있는 라이브러리) 설치 끝 // 메타데이터는 헤더에 -->
     <!-- jquery에서는 요소를 특정할 때 다음과 같이 쓴다.
             $('css selector')
     
     -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
       
       <!-- div는 영역용 테그 화면에 보이지 않는다. -->
       <div> hello python </div>
       <div> 여기는 파란색 </div>
       <!-- hello python이라는 텍스트를 빨간색으로 표시하시오 -->
       <!-- 
            위의 기본 요구사항을 코딩하기위한 형태로 쪼갠다.
            1. hello python이라는 텍스트를 가진 요소를 찾는다.
            2. 요소를 붉은색으로 변경한다.
       -->
       <!--
             - CSS Selector
                - 1. 요소를 특정하는 기본 방법
                   - 요소명을 그대로 사용
                   - div가 이름이다..?

       -->

       <!-- 1.특정 요소를 찾아라 ! -->
       <script>
            // 스크립트는 스크립트 태그 내에서만 작성
            // $('div')
            // 2. 찾았으면 조작하라 빨간색으로
            // css selector의 표현은 ex: div 이런식으로 표현하면
            // 이 문서상에 존재하는 모든 요소 중에, 이름이 div인 요소를 모두 찾아라
            // 파이썬으로 처리하면 list로 나온다(복수개)
            $('div').css('color', 'red') 
       </script>

</html>
