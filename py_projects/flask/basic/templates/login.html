<!-- 이걸 짠다는거은 클라이언트 사이드를 짠다는 것-->
<!-- 이 파일을 수정해도 basic밑에 서버 터미널이 반응하지않는다. == 서버쪽 수정해야 서버터미널이 반응한다. 얘는 클라이언트 사이드다-->
<html>
    <head>
    <!-- 헤더 메타 정보담당 -->
        <body>
        <!-- 바디, 화면출력 담당 -->
        <h2>로그인 페이지</h2>
        <fieldset>
        <form action="/login" method="POST">
        <!--
            위와 동일한 코드
        <form method="POST">
        -->
        <!--
        <form method="GET"> 방식으로 아래코드 설계시
        아이디 비번 입력하면
        주소창에 127.0.0.1:5000/login?uid=XXXX&upw=XXXX 이렇게 입력값 주소창에 노출됨.
        -->      
        <!-- form태그의 속성 중 action 데이터를 전달할 서버측 주소(URL)
        만약 생략하면, 현재페이지 주소가 값이된다. action=/login은 127.0.0.1:5000/login으로 입력값을 
        메소드를 POST방식으로 보낸다 (사용자로부터 입력받는 값)-->
        
        
            <!-- input 태그는 사용자로부터 입력받는 태그-->
            <input type="text" name="uid" placeholder="아이디" required/> 
            <!-- 입력값의 형식(type)은 text(모두 정수 , ...) -->
            <!-- name값은 데이터가 서버로 갈때 키에 해당된다.-->
            <!-- 입력값의 키를 uid: 입력값으로 전송한다.-->
            <!-- input태그는 열고닫기가없기때문에 한키에 /(슬래시)종료표시 넣는다.-->
            <!-- placeholder은 힌트를 주는 옵션이다.-->
            <!-- required 옵션은 이 태그에 정의된 것에 입력하지 않으면 안된다. 꼭 입력해라하는 옵션 html레벨에서 잡아주는거-->
            <br/>
            <!-- <br/>태그는 줄바꿈 태그이다.-->

            <input type="password" name="upw" placeholder="패스워드" required/> 
            <!-- type password는 사용자가 입력값을 입력할때 값이 보이지않는다.(클라이언트 화면에서)-->
            <!-- 입력값의 키를 upw : value(입력값)으로 서버에  전송한다.-->
            <!--placeholder은 힌트를 주는 옵션이다.-->

            <input type="submit" value="로그인"/>
            <!-- submit은 클릭할 수 있는 아이콘?이나온다. value는 submit으로 생성한 아이콘에 글자를 채워넣는다--> 
            <!-- 위 아이디 패스워드는 입력받는거 submit은 서버로 전송하는것 ? -->

            <!-- 이렇게 까지하면  
                Method Not Allowed
                The method is not allowed for the requested URL.
                발생
                서버에서 @app.route('/login') << 아무것도 적지않으면 get만 허용함 post도 허용해줘야 오류뜨지 않음
            -->
            
        <!-- form 태그는 클라이언트에서 서버로 데이터를 전송할때 데이터 get, post, put 등으로 전달해주는 역할을 담당한다
             즉 form태그는 데이터를 전송하는 역할을 한다 == form 전송이라 표현함==>
              *form전송이 일어났다는 것을 알아내는 방법== 화면이 깜빡인다(다시보기 아이콘이 껌뻑인다)*== 주소창 옆의 x표시가 보였다사라진다 
              == 결국 이말은 연속적이지않다 ==처음부터 다시한다 == 화면을 모두 다 다시 랜더링한다.(가장많이쓰고 중요하고 기본임 form전송) 
              == 이것을 하지 않고 처음부터 쭉가는것이 ajax(Anglar, React, Vue) == 얘네들은 한 화면에서 그리고그리고그리고한다.
              == 보통 게임, 검색결과들이 그럼 -->

        </form>

        </fieldset>
        </body>
    </head>
</html>
